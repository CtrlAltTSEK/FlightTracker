// ---------------- Helper Functions ----------------
function getAirlineName(iata){return airlineMap[(iata||"").toUpperCase()]||iata||"â€”";}
function formatDuration(min){if(!min||isNaN(min))return "â€”"; const h=Math.floor(min/60), m=Math.floor(min%60); return h>0?`${h}h ${m}m`:`${m}m`;}
function getFlightStatus(f){
    const now = new Date();
    const dep = f.departure?.scheduledTime ? new Date(f.departure.scheduledTime) : null;
    const arr = f.arrival?.scheduledTime ? new Date(f.arrival.scheduledTime) : null;
    if(f.delay) return "Delayed";
    if(!dep) return "Scheduled";
    const minutesSinceDep = dep ? (now - dep)/60000 : 0;
    if(minutesSinceDep < 0) return "Scheduled";
    if(minutesSinceDep < 15) return "En Route";
    if(minutesSinceDep >= 15 && minutesSinceDep <=30) return "Departed";
    if(arr && now - arr >= 10*60000) return "Landed";
    return "En Route";
}

// ---------------- Fetch Departures ----------------
let lastFlightsJSON = "";
async function fetchDepartures(){
    try{
        const resp = await fetch(`https://aviation-edge.com/v2/public/timetable?key=${API_KEY}&iataCode=JNB&type=departure`);
        const flightsRaw = await resp.json();
        const flights = Array.isArray(flightsRaw)?flightsRaw:(flightsRaw.data||[]);
        const currentFlightsJSON = JSON.stringify(flights);
        if(currentFlightsJSON===lastFlightsJSON) return;
        lastFlightsJSON = currentFlightsJSON;

        const now = new Date();
        window.departures = flights
            .filter(f=>!saAirports.includes(f.arrival?.iataCode))
            .map(f=>{
                const dep=f.departure||{}, arr=f.arrival||{};
                const flightNumber=f.flight?.iata||((f.airline?.iataCode||"")+(f.flight?.number||""))||"â€”";
                const airlineName=getAirlineName(f.airline?.iataCode);
                const destination=airportMap[arr.iataCode]||arr.iataCode||"â€”";
                const country=countryMap[arr.iataCode]||"â€”";
                const depDate=dep.scheduledTime?new Date(dep.scheduledTime).toLocaleDateString('en-GB',{weekday:'short',day:'2-digit',month:'short',timeZone:'Africa/Johannesburg'}):"â€”";
                const depTime=dep.scheduledTime?new Date(dep.scheduledTime).toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:'Africa/Johannesburg'}):"â€”";
                const arrTime=arr.scheduledTime?new Date(arr.scheduledTime).toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:'Africa/Johannesburg'}):"â€”";
                const estDuration=(dep.scheduledTime&&arr.scheduledTime)?formatDuration((new Date(arr.scheduledTime)-new Date(dep.scheduledTime))/60000):"â€”";

                const minutesSinceDeparture = dep.scheduledTime ? (now - new Date(dep.scheduledTime))/60000 : 0;
                if(minutesSinceDeparture>30) return null;

                const statusClass=getFlightStatus(f).toLowerCase().replace(" ","");
                const displayStatus=getFlightStatus(f);
                return {flightNumber, airlineName, destination, country, depDate, depTime, arrTime, estDuration, statusClass, displayStatus, departure:dep};
            })
            .filter(f=>f!==null);

        setupScroll();
    }catch(err){console.error(err);}
}

    const inner=document.getElementById("scroll-inner");

    window.departures.forEach(f=>{
        const row=document.createElement("div");
        row.className="scroll-row";
        row.innerHTML=`
            <div class="scroll-cell">${f.flightNumber}</div>
            <div class="scroll-cell">${f.airlineName}</div>
            <div class="scroll-cell">${f.destination}</div>
            <div class="scroll-cell">${f.country}</div>
            <div class="scroll-cell">${f.depDate}</div>
            <div class="scroll-cell">${f.depTime}</div>
            <div class="scroll-cell">${f.arrTime}</div>
            <div class="scroll-cell">${f.estDuration}</div>
            <div class="scroll-cell status-${f.statusClass}">${f.displayStatus}</div>
        `;
        inner.appendChild(row);
    });
    // Clone for infinite scroll
    const clone=inner.cloneNode(true);
    inner.appendChild(clone);
    const scrollHeight=inner.scrollHeight/2;
    const speed=50;
    const duration=scrollHeight/speed;
    inner.style.animation=`scroll ${duration}s linear infinite`;
}
