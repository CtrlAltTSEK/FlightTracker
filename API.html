/* --- Header --- */

/* --- Table Wrapper & Table --- */
.table-wrapper {

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 18px;

thead {

}

tbody td {
    padding: 12px 8px;

    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

tbody tr:nth-child(even) {

}

/* --- Column Widths --- */
th:first-child, td:first-child {

    max-width: 120px;

}

/* --- Flight Status --- */

@keyframes blink { 0%,50%,100% {opacity:1;} 25%,75% {opacity:0;} }
#scroll-body { flex:1; overflow:hidden; position:relative; }
#scroll-inner { display:inline-block; }

@keyframes scroll { 0% { transform:translateY(0); } 100% { transform:translateY(-50%); } }

@media (max-width: 600px) {

// --- Departures ---
const API_KEY="24326bb2-4313-4dad-85f4-6ae08ad06866";
const departuresBody=document.getElementById("departures-body");
const departuresClone=document.getElementById("departures-clone");
const scrollInner=document.getElementById("scroll-inner");

function formatDuration(min){ if(min==null||isNaN(min)) return "â€”"; const h=Math.floor(min/60); const m=Math.floor(min%60); return h>0?`${h}h ${m}m`:`${m}m`; }

function getStatusClass(flight){
    const now = new Date();
    const rawStatus = (flight.status || "").toLowerCase();
    const isCancelled = ["cancelled","canceled","cnx","c"].includes(rawStatus)
                        || flight.cancelled === true
                        || (flight.is_cancelled === true)
                        || (flight.flight_status && flight.flight_status.toLowerCase() === "cancelled")
                        || (flight.status_iata && flight.status_iata.toUpperCase() === "C");
    if(isCancelled) return "cancelled";

    if(["delayed","d","delay"].includes(rawStatus)
       || (flight.flight_status && flight.flight_status.toLowerCase() === "delayed")
       || (flight.status_iata && flight.status_iata.toUpperCase() === "D")) {
        return "delayed";
    }

    const depTimeUTC = flight.dep_time ? new Date(flight.dep_time) : null;
    const arrTimeUTC = flight.arr_time ? new Date(flight.arr_time) : null;

    if(arrTimeUTC && arrTimeUTC <= now) return "arrived";
    if(depTimeUTC && depTimeUTC <= now){
        const minutesSinceDeparture = (now - depTimeUTC)/60000;
        if(minutesSinceDeparture <= 30) return "departed";
        return "enroute";
    }
    return "scheduled";
}

async function fetchDepartures(){
    try{
        const resp = await fetch(`https://airlabs.co/api/v9/schedules?dep_iata=JNB&api_key=${API_KEY}&limit=200`);
        const data = await resp.json();
        let flights = (data.response||[]).filter(f=>f.arr_iata);

        flights = flights.filter(f => !saAirports.includes(f.arr_iata));
        flights.sort((a,b)=>new Date(a.dep_time)-new Date(b.dep_time));

        departuresBody.innerHTML="";
        flights.forEach(f=>{
            const statusClass = getStatusClass(f);
            const displayStatus = {"scheduled":"Scheduled","departed":"Departed","enroute":"En Route","arrived":"Arrived","cancelled":"Cancelled","delayed":"Delayed"}[statusClass]||"Scheduled";

            const depTimeUTC = f.dep_time ? new Date(f.dep_time) : null;
            const arrTimeUTC = f.arr_time ? new Date(f.arr_time) : null;

            const depDate = depTimeUTC ? depTimeUTC.toLocaleDateString('en-GB', { weekday:'short', day:'2-digit', month:'short', timeZone:'Africa/Johannesburg' }) : "â€”";
            const depLocal = depTimeUTC ? depTimeUTC.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:'Africa/Johannesburg'}) : "â€”";
            const arrLocal = arrTimeUTC ? arrTimeUTC.toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit',hour12:false,timeZone:'Africa/Johannesburg'}) : "â€”";
            const estMins = depTimeUTC && arrTimeUTC ? (arrTimeUTC-depTimeUTC)/60000 : null;

            const airlineName = airlineMap[f.airline_iata] || f.airline_iata || "";
            const destName = airportMap[f.arr_iata] || f.arr_iata;

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${f.flight_iata||""}</td>
                <td class="airline" title="${airlineName}">${airlineName}</td>
                <td class="destination" title="${destName}">${destName}</td>
                <td>${depDate}</td>
                <td>${depLocal}</td>
                <td>${arrLocal}</td>
                <td>${formatDuration(estMins)}</td>
                <td class="status-${statusClass}">${displayStatus}</td>
            `;
            departuresBody.appendChild(row);
        });

        if(!scrollInner.dataset.scrolling) setupScroll();

    } catch(err){ console.error(err); }
}

function setupScroll(){
    if(departuresBody.children.length === 0) return;
    departuresClone.innerHTML = departuresBody.innerHTML;
    const scrollHeight = scrollInner.scrollHeight/2;
    const speed = 25; // slower scroll for TV readability
    const duration = scrollHeight / speed;
    scrollInner.style.animation = `scroll ${duration}s linear infinite`;
    scrollInner.dataset.scrolling = "true";
}

fetchDepartures();
setInterval(fetchDepartures,600000);
